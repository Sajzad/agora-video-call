{% extends 'base.html' %}
{% block title %} Sign in{% endblock %}
{% block extra_head %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
{% block content %}
	<main class="container">
		<div class="row pt-lg-5">
			<div class="col-lg-6 offset-lg-3">
				<div class="card px-4">
					<div class="card-body">
						<p class="h4 text-center text-primary pt-4" style="font-weight:600">Create an Account</p>
						{% if err_message %}
							<div class="alert alert-success alert-dismissible mt-5" id="myAlert">
						    <button type="button" class="close">&times;</button>
						    <strong>Hey you!</strong> {{ err_message }}
						  </div>
						{% endif %}
						<div class="pt-5">
							<form method="POST">
								{% csrf_token %}
								  <div class="form-group">
								    <label for="email">Username:</label>
								    <input type="text" class="form-control" placeholder="Enter Username" name="username">
								  </div>								  
								  <div class="form-group">
								    <label for="email">Email address:</label>
								    <input type="email" class="form-control" placeholder="Enter email" name="email">
								  </div>
								  <div class="form-group">
								    <label for="pwd">Password:</label>
								    <input type="password" class="form-control" placeholder="Enter password" name="pwd1">
								  </div>								  
								  <div class="form-group">
								    <label for="pwd">Confirm Password:</label>
								    <input type="password" class="form-control" placeholder="Confirm password" name="pwd2">
								  </div>
								  <div class="pt-3">
								  	<a href="{% url 'agora:signin' %}">Sign In</a>
								  	<button type="submit" class="btn btn-primary float-right">Submit</button>
								  </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
{% endblock %}
{% block extra_js %}
<script type="text/javascript">
$(document).ready(function(){
  $(".close").click(function(){
    $("#myAlert").alert("close");
  });

});
</script>
{% endblock %}
